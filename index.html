<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="calculator">
      <div id="screen">
        <p id="history">300 X 4 =</p>
        <p id="entry">1200</p>
      </div>
      <div id="buttons">
        <div class="button-row">
          <button id="ac-button">AC</button>
          <button id="back-button">←</button>
          <button id="sign-button">±</button>
          <button id="percent-button">%</button>
        </div>
        <div class = "button-row">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button id="div-button">÷</button>
        </div>
        <div class = "button-row">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button id="mult-button">X</button>
        </div>
        <div class = "button-row">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button id="sub-button">–</button>
        </div>
        <div class = "button-row">
          <button>0</button>
          <button id="decimal-button">.</button>
          <button id="equal-button">=</button>
          <button id="plus-button">+</button>
        </div>
      </div>
    </div>
  </body>
</html>
