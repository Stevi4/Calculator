<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body class="light">
    <div id="main">
      <div id="extension">
        <div id="extension-tab">
          <div></div>
        </div>
        <div id="extension-buttons" class="buttons hidden">
          <div class="button-row">
            <button class="s-opr-button" id="root-button">√</button>
            <button class="opr-button" id="power-button">^</button>
          </div>
          <div class="button-row">
            <button class="s-opr-button" id="pi-button">π</button>
            <button class="s-opr-button" id="log-button">log</button>
          </div>
          <div class="button-row">
            <button class="s-opr-button" id="e-button">e</button>
            <button class="s-opr-button" id="ln-button">ln</button>
          </div>
          <div class="button-row">
            <button class="s-opr-button" id="random-button">rnd</button>
            <button id="answer-button">ans</button>
          </div>
        </div>
      </div>
      <div id="calculator">
        <div id="screen">
          <p id="history"></p>
          <p id="entry">0</p>
        </div>
        <div class="buttons">
          <div class="button-row">
            <button id="ac-button">AC</button>
            <button id="back-button">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                <!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                <path
                  d="M576 128c0-35.3-28.7-64-64-64L205.3 64c-17 0-33.3 6.7-45.3 18.7L9.4 233.4c-6 6-9.4 14.1-9.4 22.6s3.4 16.6 9.4 22.6L160 429.3c12 12 28.3 18.7 45.3 18.7L512 448c35.3 0 64-28.7 64-64l0-256zM271 175c9.4-9.4 24.6-9.4 33.9 0l47 47 47-47c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9l-47 47 47 47c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0l-47-47-47 47c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l47-47-47-47c-9.4-9.4-9.4-24.6 0-33.9z"
                />
              </svg>
            </button>
            <button class="s-opr-button" id="sign-button">±</button>
            <button class="s-opr-button" id="percent-button">%</button>
          </div>
          <div class="button-row">
            <button class="num-button">7</button>
            <button class="num-button">8</button>
            <button class="num-button">9</button>
            <button class="opr-button" id="div-button">÷</button>
          </div>
          <div class="button-row">
            <button class="num-button">4</button>
            <button class="num-button">5</button>
            <button class="num-button">6</button>
            <button class="opr-button" id="mult-button">X</button>
          </div>
          <div class="button-row">
            <button class="num-button">1</button>
            <button class="num-button">2</button>
            <button class="num-button">3</button>
            <button class="opr-button" id="sub-button">–</button>
          </div>
          <div class="button-row">
            <button class="num-button">0</button>
            <button id="decimal-button">.</button>
            <button id="equal-button">=</button>
            <button class="opr-button" id="plus-button">+</button>
          </div>
        </div>
      </div>
      <div class="filler"></div>
    </div>
    <div id="footer">
      <div></div>
      <div>
        <div id="attribution">
          <a href="https://github.com/Stevi4/Calculator"
            >Created By Stevi4 <img src="icons/github-mark.svg"
          /></a>
        </div>
      </div>
      <div>
        <select id="Themes">
          <option value="default">Default Theme</option>
          <option value="dark">Dark Theme</option>
          <option value="pastel">Pastel</option>
          <option value="chalkboard">Chalkboard</option>
          <option value="dreamy">Dreamy</option>
          <option value="neopolitan">Neopolitan</option>
        </select>
      </div>
    </div>
  </body>
</html>
